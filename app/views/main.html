<div ng-controller="MainCtrl as $ctrl">

    <span flex></span>
    <md-card>
        <!--<img style="height: 250px !important;" ng-src="https://storage.googleapis.com/material-design/publish/material_v_11/assets/0Bx4BSt6jniD7Wm9Tcmx5d2tueUE/style_imagery_bestpractices_narrative1.png" class="md-card-image"
         alt="Washed Out">-->

        <div style="height: 250px !important;background-color:#e91e63;"></div>

        <md-card-title style="margin-top: -200px !important;">

            <md-card-title-text style="background-color:rgba(0,0,0,0.2);">
                <span class="md-headline" style="z-index: 1;color:rgba(255,255,255,1);padding:8px 8px 5px;text-align:justify;">
                Title</span>
            </md-card-title-text>

        </md-card-title>

        <md-card-content>
            <md-content layout-padding class="md-no-momentum custom-border-form">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab id="tab1">
                        <md-tab-label>
                            ONE
                        </md-tab-label>
                        <md-tab-body>
                            <br/>
                            <form name="cardform">
                                <md-input-container class="md-icon-float md-block">
                                    <!-- Use floating label instead of placeholder -->
                                    <input ng-model="user.name" type="text" ng-required="true" name="name" placeholder="Name (required)">
                                    <div ng-messages="cardform.name.$error">
                                        <div ng-message="required">This is required.</div>
                                    </div>
                                </md-input-container>

                                <md-input-container md-no-float class="md-block">
                                    <input ng-model="user.phone" type="text" placeholder="Phone Number">
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <!-- Use floating placeholder instead of label -->
                                    <input ng-model="user.email" type="email" name="email" placeholder="Email (required)" ng-required="true">
                                    <div ng-messages="cardform.email.$error">
                                        <div ng-message="required">This is required.</div>
                                        <div ng-message="email">Invalid Email.</div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-icon-float md-block">
                                    <label>Donation Amount</label>
                                    <input ng-model="user.donation" type="number" step="0.01">
                                </md-input-container>
                            </form>
                        </md-tab-body>
                    </md-tab>

                    <md-tab id="tab2" ng-disabled="true">
                        <md-tab-label>
                            TWo
                        </md-tab-label>
                        <md-tab-body>
                            $nbsp;
                        </md-tab-body>
                    </md-tab>

                </md-tabs>

            </md-content>

        </md-card-content>
    </md-card>
</div>
